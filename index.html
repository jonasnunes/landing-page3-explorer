<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treine.me</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="css/index.css">

    <!-- Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet"> 

    <!-- Mulish -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="corpo">
        <header>
            <img src="assets/logo.svg" alt="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Treinar</a></li>
            </ul>
        </header>

        <main class="main">
            <section class="main-section">
                <div class="main-section-div">
                    <h1>Treinos <span>exclusivos</span> para você!</h1>
                    <p>Nós criamos treinos <strong>exclusivos e únicos para você</strong>.
                    <br>Invista no seu corpo e <strong>tenha muito mais performance</strong> e qualidade de vida.</p>
                    <button>
                        <img src="assets/whats.svg" alt="whatsapp">
                        Comece já
                    </button>
                </div>
                <img src="assets/img.png" alt="imagem layout">
            </section>
        </main>

        <footer>
            <p>Fale conosco no Instagram <strong>@treine.me</strong></p>
        </footer>

        <img class="balls" src="assets/balls.svg" alt="balls">
    </div>
</body>
</html>
